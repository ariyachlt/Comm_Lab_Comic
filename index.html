<!DOCTYPE html>
<html>
    <head>
        <title> COMIX </title>
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <!-- Panel 1: Sunrise in Bedroom -->
         <div class="panel">
            <img class="panel_img" src="bedroom.gif">
        
        </div>

        <!-- Panel 2: Waking up -->
        <div class="panel">
            <img class="panel_img" src="bed.png">
            <img class="alarmclock" src="alarm.gif">
        </div>

        <!-- Panel 3: Bathroom (Morning) -->
        <div class="panel">
            <img class="panel_img" src="bathroomMorning.png">
            <div class="toothbrush" data-aos="fade-left" data-aos-duration=1000>
                <img src="toothbrush.svg">
            </div>
        </div>

        <!-- Panel 4: Breakfast -->
        <div class="panel">
            <img class="panel_img" src="breakfast.png">
            <div class="cerealbowl" data-aos="zoom-in" data-aos-duration=1000>
                <img src="cereal.png">
            </div>
            <div class="coffee" data-aos="zoom-in" data-aos-duration=1000>
                <img src="coffee.svg">
            </div>
        </div>       
        
        <!-- Panel 5: Zoom 1 -->
        <div class="panel">
            <img class="panel_img" src="zoom.png">
        </div>      
        
        <!-- Panel 6: Lunch in D2 -->
        <div class="panel">
            <img class="panel_img" src="d2.png">
            <div class="lunchfood" data-aos="flip-right" data-aos-duration=1000>
                <img src="salad.png">
            </div>
            <div class="headphones" data-aos="fade-down" data-aos-duration=700>
                <img src="headphones.png">
            </div>
        </div>  

        <!-- Panel 7: Zoom 2 -->
        <div class="panel">
            <img class="panel_img" src="zoom.png">
        </div>  

        <!-- Panel 8: Workout -->
        <div class="panel">
            <img class="panel_img" src="workout.gif">
            <div class="droplet" data-aos="fade-down" data-aos-duration=1500>
                <img src="droplet.png">
            </div>
        </div>  

        <!-- Panel 9: Dinner in D2 -->
        <div class="panel">
            <img class="panel_img" src="d2.png">
            <div class="dinnerplate" data-aos="zoom-in" data-aos-duration=1000>
                <img src="pasta.png">
            </div>
        </div>

        <!-- Panel 10: Shower -->
        <div class="panel">
            <img class="panel_img" src="bathroomNight.png">
            <div class="shower">
                <img src="showerhead.png">
            </div>
            <div class="wd" id="wd1"  data-aos="fade-down-left" data-aos-duration=850>
                <img src="waterdrop.png">
            </div>
            <div class="wd" id="wd2" data-aos="fade-down-left" data-aos-duration=500>
                <img src="waterdrop.png">
            </div>
            <div class="wd" id="wd3" data-aos="fade-down-left" data-aos-duration=700>
                <img src="waterdrop.png">
            </div>
            <div class="wd" id="wd4" data-aos="fade-down-left" data-aos-duration=600>
                <img src="waterdrop.png">
            </div>
            <div class="wd" id="wd5" data-aos="fade-down-left" data-aos-duration=900>
                <img src="waterdrop.png">
            </div>
            <div class="wd" id="wd6" data-aos="fade-down-left" data-aos-duration=700>
                <img src="waterdrop.png">
            </div>
            <div class="wd" id="wd7" data-aos="fade-down-left" data-aos-duration=900>
                <img src="waterdrop.png">
            </div>
            <div class="foam" data-aos="zoom-in" data-aos-duration=200>
                <img src="foam.png">
            </div>
        </div>

        <!-- Panel 11: Bed -->
        <div class="panel">
            <img class="panel_img" src="bed_night.png">
            <div class="zzz" data-aos="fade-up-right" data-aos-duration=1000>
                <img src="zzz.png">
            </div>
            <div class="button_cont" align="center">
                <a class="example_f" href="file:///C:/Users/Admin/Documents/GitHub/comix/index.html" rel="nofollow"><span>NEXT DAY</a>
            </div>
        </div>
    </body>
    
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="script.js"></script>
</html>
